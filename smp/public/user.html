    <!-- TUTUP NAVBAR -->
    <div class="container">
        <!-- MENU USER -->
        <div id="menu-user">
                <h5>Daftar User</h5>
                <hr/>
                <!-- CARI -->
                <div class="input-group mb-2" id="inputCari">
                    <input type="text" class="form-control" id="cari" placeholder="Cari...">
                    <select class="custom-select" id="cariBerdasarkan">
                        <option value="" selected>Pilih kategori pencarian</option>
                        <option value="nama">Nama</option>
                        <option value="email">Email</option>
                        <option value="usergroup">Usergroup</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-success" onClick="cariUser()" type="button">Cari</button>
                    </div>
                </div>
                <!-- TUTUP CARI -->
                <!-- DATA TABEL -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>UserGroup</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody"></tbody>
                </table>
                <p id="loading3" class="text-center">Sedang ambil data, tunggu ...</p>
                <!-- TUTUP DATA TABEL -->
                <!-- MODAL EDIT -->
                <div class="modal fade" id="modalEdit" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <form id="formEdit">
                                    <div class="form-group">
                                        <label for="nama">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="nama" name="nama">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="usergroup">UserGroup</label>
                                        <select class="form-control" id="usergroup" name="usergroup">
                                            <option value="kosong">---</option>
                                            <option value="guru">Guru</option>
                                            <option value="siswa">Siswa</option>
                                        </select>
                                    </div>
                                </form>    
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                            <button type="button" class="btn btn-primary" id="simpan">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TUTUP MODAL EDIT -->
            </div>
            <!-- TUTUP MENU USER -->
        </div>
