<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    
    <script src="assets/js/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="assets/js/config.js"></script>

    <title>SMPIT-Alfallah</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">SMPIT AL-FALLAH</a>
            </div>
        </nav>
        <!-- TUTUP NAVBAR -->
        <!-- KONTEN -->
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form class="form-signin" id="form">
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            </div>
                            <br/>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" onClick="login()" type="submit">Login</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- TUTUP KONTEN -->
        <!-- FOOTER -->
        <footer class="fixed-bottom">
            <p class="text-xs-center">&copy; Copyright 2019, SMPIT AL-FALLAH.</p>
        </footer>
            <!-- TUTUP FOOTER -->

        <script src="assets/js/login.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
